<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para buscar envio de dados">

    <link rel="stylesheet" href="style.css">
    <title>Exemplo 1</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Form</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/exemplo1/index.html">Exemplo 1</a></li>
                <li><a href="/exemplo2/index.html">Exemplo 2</a></li>
                <li><a href="/exemplo3/index.html">Exemplo 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <form action="/">
                <label for="nome"> 
                    Nome:
                    <input type="text" name="nome" id="nome" placeholder="informe seu nome">
                </label>
                <label for="senha">
                    Senha:
                    <input type="text" name="senha" id="senha" placeholder="informe sua senha">
                </label>
                <label for="endereço">
                    Endereço:
                    <input type="text" name="endereço" id="endereço" placeholder="informe seu endereço">
                </label>
                <label for="contato">
                    Contato:
                    <input type="text" name="contato" id="contato" placeholder="informe seu contato">
                </label>
                <input class="btn" title="Enviar" type="submit">
            </form>
    </main>
    <footer>
       <address>
           Rua Desembargador Flávio Furtado
       </address>
    </footer>
</body>
</html>
